    <circle cx="24" cy="24" r="22" fill="#52a441"/>
    <!-- Mountain silhouette -->
    <path d="M6 36 L16 14 L22 22 L32 8 L42 36 Z" fill="#3d7d31"/>
    <!-- Winding trail -->
    <path d="M10 32 Q16 26 22 30 Q28 34 34 28 Q38 24 42 26"
