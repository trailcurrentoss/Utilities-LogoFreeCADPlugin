    <!-- Lightning bolt -->
    <path d="M34 14 L39 22 L31 22 L36 32"
          stroke="#74fe00" stroke-width="4" stroke-linecap="round"
          stroke-linejoin="round" fill="none"/>
  </g>

  <!-- "TC" text abbreviation (right side) -->
  <text x="35" y="34" font-family="sans-serif" font-size="16" font-weight="700"
        fill="#52a441" text-anchor="middle">TC</text>
